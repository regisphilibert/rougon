<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" ng-app="rm"> <!--<![endif]-->
    <head ng-controller="headController">
        <meta charset="UTF-8">
        <base href="/">
        <link rel="dns-prefetch" href="//ajax.googleapis.com" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ .Site.Title }}</title>
        <meta name="author" content="Regis Philibert">
        <meta name="env" content="{{ getenv "HUGO_ENV" }}">
        <meta name = "viewport" content = "user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <link rel="shortcut icon" href="favicon.ico">
        <link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css?{{ now.Unix }}">
        <script defer src="https://use.fontawesome.com/releases/v5.0.3/js/all.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="rm-wrapper">
            {{ partial "header.html" . }}
            <div role="main">
                {{ block "main" .}}{{ end }}
            </div>
        </div>
        <script
          src="//code.jquery.com/jquery-2.2.4.min.js"
          integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.6.0"></script>
       <script type="text/javascript" src="{{ .Site.BaseURL | absURL }}js/search.js"></script>
    </body>
</html>
