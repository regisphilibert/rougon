<header>
    <div class="header-main rm-container">
        <a href="/" class="brand">
            <h2 class="emile">
                Ã‰mile Zola
            </h2>
            <h1 class="brand-name">
                {{.Site.Title}}
            </h1>
        </a>
        <img class="header-image" src="{{ .Site.BaseURL }}images/header_image.jpg" alt="">
        <div class="search">
            <input type="text" class="main-autocomplete" placeholder="Rechercher">
            <i class="fas fa-search icon-search"></i>
        </div>
    </div>
    <div class="main-nav-wrapper">
        <div class="scroll-wrapper">
            <i class="fa fa-bars rm-menu-icon"></i>
            {{ $currentPage := . }}
            <div class="main-mav">
                <ul>
                    {{ range .Site.Menus.main }}
                        <li class='{{ cond ($currentPage.HasMenuCurrent "main" .) "active" "" }}'>
                            <a href="{{ .URL }}">{{ .Name }}</a>
                        </li>
                        {{ if .HasChildren }}
                            {{ range .Children }}
                            <li class='{{ cond ($currentPage.HasMenuCurrent "main" .) "active" "" }} child'>
                                <a href="{{ .URL }}">{{ .Name }}</a>
                            </li>
                            {{ end }}
                        {{ end }}
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>
</header>
