[build]
    publish = "public"
    command = "hugo"

[context.production.environment]
    HUGO_VERSION = "0.55.6"
    HUGO_ENV = "production"

[context.deploy-preview.environment]
	HUGO_VERSION = "0.55.6"

[context.branch-deploy.environment]
  	HUGO_VERSION = "0.55.6"

[context.stage.environment]
	HUGO_ENV = "stage"