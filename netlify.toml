[build]
    publish = "public"
    command = "hugo"

[context.production.environment]
    HUGO_VERSION = "0.42"
    HUGO_ENV = "production"

[context.deploy-preview.environment]
	HUGO_VERSION = "0.42"

[context.branch-deploy.environment]
  	HUGO_VERSION = "0.42"

[context.stage.environment]
	HUGO_ENV = "stage"

[context.assets.environment]
	HUGO_ENV = "stage"
	HUGO_VERSION = "0.44"